version: '3.8'

services:
  index-rs:
    build: .
    image: index-rs:latest
    container_name: index-rs
    restart: unless-stopped
    ports:
      - "9876:9876"
    volumes:
      # 挂载配置文件
      - ./config.toml:/app/config.toml:ro
      # 如果需要访问 Docker 主机的系统信息，可以挂载以下目录（只读）
      # - /proc:/host/proc:ro
      # - /sys:/host/sys:ro
      # - /etc/os-release:/host/etc/os-release:ro
    environment:
      - RUST_LOG=info
      # 如果挂载了主机目录，需要设置环境变量
      # - HOST_PROC=/host/proc
      # - HOST_SYS=/host/sys
    # 如果需要监控 GPU，需要添加以下配置
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - index-rs-network

networks:
  index-rs-network:
    driver: bridge

# 使用示例：
# 1. 构建并启动：docker-compose up -d --build
# 2. 查看日志：docker-compose logs -f
# 3. 停止服务：docker-compose down
# 4. 重新构建：docker-compose build --no-cache